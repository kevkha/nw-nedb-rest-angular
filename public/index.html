<!DOCTYPE html>
<html ng-app="demo">
<head>
<title>My Contacts</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <link rel="stylesheet" href="../css/theme.css">
  <script src="../lib/angular.min.js"></script>
  <script src="../lib/angular-route.min.js"></script>
  <script src="../lib/angular-resource.min.js"></script>
  <script src="../lib/angular-animate.min.js"></script>
  <script src="../js/app.js"></script>
</head>
</head>
<body>

<div class="container">
  <div class="header" ng-controller="WindowToolbar">
    <div class="btn-group pull-right">
      <button ng-click="windowMinimize()" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-minus"></span> Minimize
      </button>
      <button ng-click="windowToggleFullscreen()" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-fullscreen"></span> Fullscreen
      </button>
      <button ng-click="windowClose()" type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-remove"></span> Close
      </button>
    </div>
    <h3 class="text-muted">My Contacts</h3>
  </div>

  <div ng-controller="Listing">
    <div class="bs-callout bs-callout-info">
    <h4>New Contact</h4>
    <form class="form-inline" role="form" ng-submit="addcontact()">
      <div class="form-group">
        <label class="sr-only" for="fname">First Name</label>
        <input type="text" class="form-control" ng-model="newContact.fname" id="fname" placeholder="First Name" required />
      </div>
      <div class="form-group">
        <label class="sr-only" for="lfname">Last Name</label>
        <input type="text" class="form-control" ng-model="newContact.lname" id="lfname" placeholder="Last Name" required />
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
    <table class="table">
    <thead>
    <th class="col-md-4">
      First Name
    </th>
    <th class="col-md-4">
      Last Name
    </th>
    <th></th>
    <tr>
    </tr>
    <tr>
      <th>
        <input type="text" class="form-control" ng-model="query.fname" placeholder="Search First Name"/>
      </th>
      <th>
        <input type="text" class="form-control" ng-model="query.lname" placeholder="Search Last Name"/>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr class="reveal-animation" ng-repeat="contact in contacts | filter:query">
      <td>{{contact.fname}}</td>
      <td>{{contact.lname}}</td>
      <td>
        <button ng-click="removecontact(contact)" type="button" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-minus-sign"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>
</body>
</html>
